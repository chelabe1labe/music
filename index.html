<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Music with Vibes</title>
<style>
  :root {
    --bg: #140000;
    --red: #ff1a1a;
    --red-dark: #cc0000;
    --muted: rgba(255, 255, 255, 0.08);
    --glass: rgba(255, 255, 255, 0.03);
    --white: #fff;
    --card-w: 220px;
    --transition: 0.18s ease;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:
      radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.015), transparent 10%),
      radial-gradient(circle at 90% 90%, rgba(255, 255, 255, 0.01), transparent 12%),
      repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.007) 0 1px, transparent 1px 6px),
      var(--bg);
    color: var(--white);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 26px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  header {
    text-align: center;
    margin-bottom: 18px;
  }

  h1 {
    margin: 0;
    font-size: 1.8rem;
    color: var(--red);
    letter-spacing: 0.6px;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
  }

  p.lead {
    margin: 6px 0 12px;
    color: rgba(255, 255, 255, 0.8);
    font-size: 1rem;
  }

  nav {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }

  nav button {
    background: none;
    border: none;
    color: var(--muted);
    font-weight: 600;
    font-size: 1.1rem;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: color var(--transition), background var(--transition);
  }

  nav button.active,
  nav button:hover {
    color: var(--red);
    background: rgba(255, 26, 26, 0.12);
  }

  main {
    width: 100%;
    max-width: 1100px;
  }

  section {
    display: none;
  }

  section.active {
    display: block;
  }

  #results,
  #homeResults,
  #topResults {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
  }

  .card {
    width: var(--card-w);
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
    border-radius: 12px;
    padding: 12px;
    box-sizing: border-box;
    box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.02) inset;
    backdrop-filter: blur(4px);
    transform-origin: center;
    transition: transform 0.3s cubic-bezier(0.2, 0.9, 0.3, 1), box-shadow 0.18s ease, opacity 0.18s ease;
    opacity: 0;
    will-change: transform, opacity;
    animation: fadeInUp 0.34s ease forwards;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(10px) scale(0.995);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .cover {
    width: 100%;
    height: 100%;
    display: block;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 18px rgba(0, 0, 0, 0.6);
  }

  .cover img {
    width: 100%;
    display: block;
    transition: transform 0.6s cubic-bezier(0.2, 0.9, 0.3, 1);
  }

  .card:hover .cover img {
    transform: scale(1.06) rotate(-1deg);
  }

  .meta {
    text-align: left;
    margin-top: 8px;
    font-size: 0.88rem;
    line-height: 1.12;
  }

  .meta .title {
    font-weight: 700;
    color: #fff;
    display: block;
    margin-bottom: 4px;
    font-size: 0.95rem;
  }

  .meta .artist {
    color: rgba(255, 255, 255, 0.78);
    font-size: 0.85rem;
  }

  audio {
    width: 100%;
    margin-top: 8px;
    outline: none;
    border-radius: 6px;
    background: #222;
  }

  .actions {
    margin-top: 8px;
    display: flex;
    gap: 8px;
    justify-content: flex-start;
    align-items: center;
    flex-wrap: wrap;
  }

  .action-btn {
    padding: 8px 10px;
    border-radius: 8px;
    border: none;
    font-weight: 700;
    font-size: 0.84rem;
    cursor: pointer;
    transition: transform 0.12s ease, box-shadow 0.12s ease;
    user-select: none;
  }

  .download-preview {
    background: #1f1f1f;
    color: var(--white);
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
  }

  .download-preview:hover {
    transform: translateY(-3px);
  }

  .download-free {
    background: linear-gradient(180deg, var(--red), var(--red-dark));
    color: var(--white);
    text-decoration: none;
    display: inline-flex;
    align-items: center;
  }

  .download-free:hover {
    transform: translateY(-3px);
  }

  .small {
    font-size: 0.78rem;
    color: rgba(255, 255, 255, 0.7);
    margin-left: 4px;
  }

  .search-wrap {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-bottom: 18px;
    flex-wrap: wrap;
    justify-content: center;
  }

  input[type="text"],
  select {
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.06);
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
    color: var(--white);
    font-size: 0.95rem;
    outline: none;
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
    transition: box-shadow 0.18s ease, transform 0.12s ease;
    min-width: 140px;
  }

  input[type="text"]:focus,
  select:focus {
    box-shadow: 0 4px 22px rgba(255, 26, 26, 0.12);
    transform: translateY(-1px);
    border-color: var(--red);
  }

  #results.empty,
  #homeResults.empty,
  #topResults.empty {
    min-height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.98rem;
  }

  @media (max-width: 640px) {
    :root {
      --card-w: 46vw;
    }

    input[type="text"] {
      width: 56vw;
    }
  }
</style>
</head>
<body>
<header>
  <h1>ðŸŽµ Music with Vibes</h1>
  <p class="lead">Browse genres, top charts by country & search your favorite music.</p>
</header>

<nav>
  <button data-tab="home" class="active" aria-selected="true">Home (Genres)</button>
  <button data-tab="top">Top Charts</button>
  <button data-tab="search">Search</button>
</nav>

<main>
  <section id="home" class="active" aria-label="Home Genres">
    <div id="homeResults" class="empty">Loading popular genres...</div>
  </section>

  <section id="top" aria-label="Top Charts by Country">
    <div class="search-wrap" style="justify-content:center;">
      <select id="topCountrySelect" title="Select country">

        <option value="FR">France</option>

        <option value="JP">Japan</option>

        <option value="IN">India</option>

        <option value="MA">Morocco</option>
        <option value="AE">United Arab Emirates</option>
        <option value="AR">Argentina</option>

      <select id="genreSelect" title="Filter by genre">
        <option value="">All Genres</option>

<script>
  // TAB NAVIGATION
  const tabs = document.querySelectorAll('nav button');
  const sections = document.querySelectorAll('main > section');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => {
        t.classList.remove('active');
        t.setAttribute('aria-selected', 'false');
      });
      tab.classList.add('active');
      tab.setAttribute('aria-selected', 'true');

      const target = tab.getAttribute('data-tab');
      sections.forEach(s => {
        s.classList.toggle('active', s.id === target);
      });
    });
  });

  function el(tag, cls, html){
    const e = document.createElement(tag);
    if (cls) e.className = cls;
    if (html !== undefined) e.innerHTML = html;
    return e;
  }

  function sanitizeFilename(s){
    if (!s) return 'track';
    return s.replace(/[<>:"\/\\|?*\x00-\x1F]/g,'').slice(0,80);
  }

  async function downloadPreview(url, filename){
    if (!url) throw new Error('No preview URL');
    const res = await fetch(url, { mode: 'cors' });
    if (!res.ok) throw new Error('Failed to fetch preview');
    const blob = await res.blob();
    const blobUrl = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = blobUrl;
    a.download = filename || 'preview.mp3';
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(() => URL.revokeObjectURL(blobUrl), 15000);
  }

  function createTrackCard(track){
    const card = el('article', 'card');
    const cover = el('div', 'cover');
    const img = el('img');
    img.src = track.artworkUrl100.replace('100x100', '300x300');
    img.alt = `${track.trackName} artwork`;
    cover.appendChild(img);
    card.appendChild(cover);

    const meta = el('div', 'meta');
    meta.appendChild(el('span', 'title', track.trackName));
    meta.appendChild(el('span', 'artist', track.artistName));
    card.appendChild(meta);

    if(track.previewUrl){
      const audio = el('audio');
      audio.controls = true;
      audio.src = track.previewUrl;
      audio.preload = 'none';
      card.appendChild(audio);
    }

    const actions = el('div', 'actions');

    if(track.previewUrl){
      const dlBtn = el('button', 'action-btn download-preview', 'Download Preview');
      dlBtn.title = 'Download 30-sec Preview';
      dlBtn.onclick = () => downloadPreview(track.previewUrl, sanitizeFilename(track.trackName) + '.mp3').catch(e => alert(e.message));
      actions.appendChild(dlBtn);
    }

    if(track.trackViewUrl){
      const itunesLink = el('a', 'action-btn download-free', 'Full Song');
      itunesLink.href = track.trackViewUrl;
      itunesLink.target = '_blank';
      itunesLink.rel = 'noopener noreferrer';
      itunesLink.title = 'View on iTunes Store';
      actions.appendChild(itunesLink);
    }

    card.appendChild(actions);
    return card;
  }

  // --- HOME GENRES ---
  const homeResults = document.getElementById('homeResults');

  const popularGenres = [
    { id: '', name: 'All Genres' },
    { id: '20', name: 'Alternative' },
    { id: '18', name: 'Hip-Hop/Rap' },
    { id: '11', name: 'Pop' },
    { id: '8', name: 'Rock' },
    { id: '6', name: 'Country' },
    { id: '17', name: 'Electronic' },
    { id: '7', name: 'Reggae' },
    { id: '21', name: 'Jazz' }
  ];

  async function loadHomeGenres(){
    homeResults.classList.remove('empty');
    homeResults.innerHTML = '';

    for(const genre of popularGenres){
      try {
        let url = `https://itunes.apple.com/search?term=&media=music&limit=5`;
        if (genre.id) url += `&genreId=${genre.id}`;
        const res = await fetch(url);
        const data = await res.json();

        if(!data.results.length) continue;

        const genreSection = el('div', 'genre-section');
        const genreTitle = el('h2', '', genre.name);
        genreTitle.style.margin = '16px 0 8px';
        genreSection.appendChild(genreTitle);

        const container = el('div', 'genre-container');
        container.style.display
